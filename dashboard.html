<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackHole – Dashboard</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- NAVBAR -->
    <header>
        <a href="index.html" class="nav-btn"><img src="icons/home.png" alt="Home"></a>
        <a href="products.html" class="nav-btn"><img src="icons/cart.png" alt="Cart"></a>
        <a href="gear.html" class="nav-btn"><img src="icons/gear.png" alt="Settings"></a>
    </header>

    <!-- DASHBOARD -->
    <section class="dashboard-section">

        <h1 class="dashboard-title">DASHBOARD</h1>

        <div class="dashboard-card">

            <h2>Welcome, <span id="username">User</span></h2>

            <div class="dashboard-info">
                <p><strong>Username:</strong> <span id="username-info">Loading...</span></p>
                <p><strong>Email:</strong> <span id="email">Loading...</span></p>
                <p><strong>Account created:</strong> <span id="created">Loading...</span></p>
            </div>

            <button id="logout-btn" class="dashboard-btn">LOGOUT</button>

        </div>

        <!-- SEPARATOR -->
        <div class="dashboard-separator"></div>

        <!-- KEY SECTION -->
        <section class="key-section">

            <h2 class="key-title">YOUR KEY</h2>

            <p class="gray">Enter your password to reveal your key</p>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password-input" placeholder="Enter your password">
            </div>

            <button id="reveal-btn" class="dashboard-btn">REVEAL KEY</button>

            <div id="key-box" class="key-box" style="display:none;">
                <p><strong>Your Key:</strong></p>
                <p id="user-key" class="key-text">************</p>
            </div>

        </section>

    </section>

    <!-- DASHBOARD SCRIPT -->
    <script>
        const token = localStorage.getItem("token");
        if (!token) window.location.href = "gear.html";

        // Décodage du token JWT
        const payload = JSON.parse(atob(token.split(".")[1]));

        // Remplir les infos du dashboard
        document.getElementById("username").textContent = payload.username;
        document.getElementById("username-info").textContent = payload.username;
        document.getElementById("email").textContent = payload.email;
        document.getElementById("created").textContent = new Date(payload.date).toLocaleDateString();

        // Révélation de la key
        document.getElementById("reveal-btn").addEventListener("click", async () => {
            const password = document.getElementById("password-input").value;

            const res = await fetch("http://localhost:5000/api/auth/verify-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: payload.email, password })
            });

            const data = await res.json();

            if (!res.ok) {
                alert("Incorrect password");
                return;
            }

            // Préparation pour KeyAuth (tu remplaceras cette ligne)
            const userKey = data.key || "NO_KEY_ASSIGNED";

            document.getElementById("user-key").textContent = userKey;
            document.getElementById("key-box").style.display = "block";
        });

        // Logout
        document.getElementById("logout-btn").addEventListener("click", () => {
            localStorage.removeItem("token");
            window.location.href = "index.html";
        });
    </script>

</body>
</html>
