<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackHole â€“ Login</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- NAVBAR -->
    <header>
        <a href="index.html" class="nav-btn"><img src="icons/home.png" alt="Home"></a>
        <a href="products.html" class="nav-btn"><img src="icons/cart.png" alt="Cart"></a>
        <a href="gear.html" class="nav-btn"><img src="icons/gear.png" alt="Settings"></a>
    </header>

    <!-- LOGIN FORM -->
    <section class="account-section">

        <h1 class="account-title">LOGIN</h1>

        <form class="account-form">

            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="account-btn">LOGIN</button>

            <p class="login-link">
                Don't have an account?
                <a href="gear.html">Create one</a>
            </p>

        </form>

    </section>

    <!-- LOGIN SCRIPT -->
    <script>
        document.querySelector(".account-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.querySelector("input[type='email']").value;
            const password = document.querySelector("input[type='password']").value;

            try {
                const res = await fetch("http://localhost:5000/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    alert("Logged in successfully");

                    // Sauvegarde du token JWT
                    localStorage.setItem("token", data.token);

                    // Redirection (tu peux changer la page)
                    window.location.href = "index.html";
                } else {
                    alert(data.msg || "Invalid credentials");
                }
            } catch (err) {
                console.error(err);
                alert("Server unreachable");
            }
        });
    </script>

</body>
</html>
