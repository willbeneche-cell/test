<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackHole â€“ Create Account</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- NAVBAR -->
    <header>
        <a href="index.html" class="nav-btn"><img src="icons/home.png" alt="Home"></a>
        <a href="products.html" class="nav-btn"><img src="icons/cart.png" alt="Cart"></a>
        <a href="gear.html" class="nav-btn"><img src="icons/gear.png" alt="Settings"></a>
    </header>

    <!-- ACCOUNT CREATION FORM -->
    <section class="account-section">

        <h1 class="account-title">CREATE ACCOUNT</h1>

        <form class="account-form">

            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label>Username</label>
                <input type="text" placeholder="Choose a username" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Create a password" required>
            </div>

            <button type="submit" class="account-btn">CREATE ACCOUNT</button>

            <p class="login-link">
    Already have an account?
    <a href="login.html">Login</a>
</p>


        </form>

    </section>





    <script>
document.querySelector(".account-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.querySelector("input[type='email']").value;
    const username = document.querySelector("input[type='text']").value;
    const password = document.querySelector("input[type='password']").value;

    try {
        const res = await fetch("http://localhost:5000/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, username, password })
        });

        const data = await res.json();

        if (res.ok) {
            alert("Account created successfully");
            console.log("JWT token:", data.token);
        } else {
            alert(data.msg || (data.errors && data.errors[0]?.msg) || "Error");
        }
    } catch (err) {
        console.error(err);
        alert("Server unreachable");
    }
});
</script>




</body>
</html>
